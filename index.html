<!doctype HTML>
<html>
  <head>
    <title>Fight the Fog</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet">
    <script>
      //Fallback to local JQuery if CDN isn't working
      if (typeof jQuery == 'undefined') {
        document.write(unescape(
          "%3Cscript src='resources/jquery-3.2.1.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
      //Fallback to local PIXI if CDN isn't working
      if (typeof PIXI == 'undefined') {
        document.write(unescape(
          "%3Cscript src='resources/pixi.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
      //Fallback to local socket.io if CDN isn't working
      if (typeof io == 'undefined') {
        document.write(unescape(
          "%3Cscript src='resources/socket.io.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      //Load fonts for PIXI.JS
      WebFont.load({
        google: {
          families: ['Inconsolata', 'Open Sans']
        }
      });
    </script>
  </head>
  <body>
      <h1>Fight the Fog</h1>
      <script>
        $(()=>{
          //Imports all scripts at once
          [
            "game",
            "inputhandler",
            "player"
          ]
            .forEach(function(s){
              var html = "<script src=\'game/"+s+".js\'><\/script>";
              console.log(html);
              $("body").append(html);
            });
        });
      </script>
      <div id="signin">
        <p>Enter your username:</p>
        <input type="text">
        <button>Log in</button>
      </div>
      <div id="users">
        <p>Users online:</p>
        <ul>
        </ul>
      </div>
  </body>
</html>
